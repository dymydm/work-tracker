<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>MDA One, Inc - Work Tracker</title>
    <style>
        body {
            background-image: url('images/ukraine_flag_with_gerb.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>MDA One, Inc - Creative Work Tracker</h1>
    </header>
    
    <section class="form-section">
        <h2>Add Work</h2>
        <form id="work-form">
            <label for="work-address">Work Address:</label>
            <input type="text" id="work-address" name="work-address" required>
            
            <label for="work-price">Work Price:</label>
            <input type="number" id="work-price" name="work-price" required>
            
            <label for="extra-hours">Extra Hours:</label>
            <input type="number" id="extra-hours" name="extra-hours" value="0" required>
            
            <button type="submit">Add Work</button>
        </form>
    </section>

    <section class="table-section">
        <h2>Work List</h2>
        <table id="work-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Address</th>
                    <th>Work Price</th>
                    <th>Extra Hours</th>
                    <th>Total Price</th>
                    <th>Status</th>
                    <th>Payment Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Work entries will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <section class="summary-section">
        <h2>Weekly Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Total Extra Hours</th>
                    <th>Total Work Price</th>
                    <th>Total Amount</th>
                    <th>Paid Amount</th>
                    <th>Unpaid Amount</th>
                </tr>
            </thead>
            <tbody id="summary-tbody">
                <!-- Weekly summary will be dynamically inserted here
